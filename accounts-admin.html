<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Accounts Admin</title>
  <style>
    body {
      background: #121213;
      color: #eee;
      font-family: system-ui, sans-serif;
      padding: 16px;
    }
    textarea {
      width: 100%;
      height: 400px;
      background: #1e1e1e;
      color: #dcdcdc;
      font-family: monospace;
      font-size: 13px;
      border-radius: 6px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    #loadBtn { background: #538d4e; color:#fff; }
    #saveBtn { background: #6aaa64; color:#fff; margin-left:8px; }
    #status { margin-top:10px; font-size: 0.85rem; }
    input[type="password"] {
      background:#1e1e1e; border-radius:4px; border:1px solid #333;
      color:#eee; padding:4px 8px; margin-right:8px;
    }
  </style>
</head>
<body>
  <h1>Accounts Admin</h1>
  <p>Buradan <code>accounts-data.json</code> içeriğini görebilir ve düzenleyebilirsin.</p>

  <div style="margin-bottom:8px;">
    Admin anahtarı:
    <input type="password" id="adminKeyInput" placeholder="ADMIN_KEY">
    <button id="loadBtn">Yükle</button>
    <button id="saveBtn">Kaydet</button>
  </div>

  <textarea id="editor" spellcheck="false" placeholder="{}"></textarea>
  <div id="status"></div>

  <script>
    // server.js içindeki ADMIN_KEY ile aynı olmalı (ya da inputtan girersin)
    function getKey() {
      const inp = document.getElementById('adminKeyInput');
      return inp.value.trim();
    }

    async function loadAccounts() {
      const key = getKey();
      if (!key) {
        document.getElementById('status').textContent = 'Önce admin anahtarını gir.';
        return;
      }
      document.getElementById('status').textContent = 'Yükleniyor...';

      try {
        const res = await fetch('/api/admin/accounts?key=' + encodeURIComponent(key));
        if (!res.ok) {
          document.getElementById('status').textContent = 'Hata: ' + res.status;
          return;
        }
        const data = await res.json();
        if (!data.ok) {
          document.getElementById('status').textContent = 'Hata: ' + (data.message || 'Bilinmeyen');
          return;
        }
        document.getElementById('editor').value = JSON.stringify({ accounts: data.accounts }, null, 2);
        document.getElementById('status').textContent = 'Yüklendi.';
      } catch (e) {
        document.getElementById('status').textContent = 'İstek hatası: ' + e.message;
      }
    }

    async function saveAccounts() {
      const key = getKey();
      if (!key) {
        document.getElementById('status').textContent = 'Önce admin anahtarını gir.';
        return;
      }

      const text = document.getElementById('editor').value;
      let parsed;
      try {
        parsed = JSON.parse(text);
      } catch (e) {
        document.getElementById('status').textContent = 'JSON hatalı: ' + e.message;
        return;
      }
      if (!parsed.accounts || typeof parsed.accounts !== 'object') {
        document.getElementById('status').textContent = '"accounts" alanı bulunamadı.';
        return;
      }

      document.getElementById('status').textContent = 'Kaydediliyor...';

      try {
        const res = await fetch('/api/admin/accounts?key=' + encodeURIComponent(key), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ accounts: parsed.accounts })
        });
        const data = await res.json();
        if (!res.ok || !data.ok) {
          document.getElementById('status').textContent = 'Kaydetme hatası: ' + (data.message || res.status);
          return;
        }
        document.getElementById('status').textContent = 'Kaydedildi ✔';
      } catch (e) {
        document.getElementById('status').textContent = 'İstek hatası: ' + e.message;
      }
    }

    document.getElementById('loadBtn').onclick = loadAccounts;
    document.getElementById('saveBtn').onclick = saveAccounts;
  </script>
</body>
</html>
